{% extends 'layouts/main.html' %}
{% block title %}flask_wtf_demo | items{% endblock %}
{% block content %}
<ul class="items">
	{% for item in items %}
	<li>
		<a href="/items/{{ item.id }}">
			<div class="item">
				<h5>{{ item.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
