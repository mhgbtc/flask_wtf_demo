{% extends 'layouts/main.html' %}
{% block title %}flask_wtf_demo | items Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for item in results.data %}
	<li>
		<a href="/items/{{ item.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ item.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
